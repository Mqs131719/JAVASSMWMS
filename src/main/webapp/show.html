<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="./css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">商品名：</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="商品名不能为空" placeholder="请输入商品名" value="" class="layui-input">
        </div>
    </div>

<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label required">性别：</label>-->
<!--        <div class="layui-input-block">-->
<!--            <input type="radio" name="sex" value="1" title="男" checked="">-->
<!--            <input type="radio" name="sex" value="2" title="女">-->
<!--        </div>-->
<!--    </div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">上架时间：</label>
        <div class="layui-input-block">
            <input id="date1" name="ctime" placeholder="请输入上架时间" value="ctime" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品类型：</label>
        <div class="layui-input-block">
            <select name="edu" lay-verify="required">
                <option value="家居家装">家居家装</option>
                <option value="家电">家电</option>
                <option value="食品饮料、保健品">食品饮料、保健品</option>
                <option value="汽车用品">汽车用品</option>
                <option value="生鲜品">生鲜品</option>
                <option value="服装品">服装品</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下架时间：</label>
        <div class="layui-input-block">
            <input id="date2" name="sdate" placeholder="下架时间" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label">商品产地：</div>
        <div class="layui-input-inline" style="width: 200px;">
            <select class="province-selector" lay-filter="province-1">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select class="city-selector" lay-filter="city-1">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select class="county-selector" lay-filter="county-1">
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">新增商品</button>
        </div>
    </div>
</div>
<script src="./lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="./js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','laydate','layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate=layui.laydate,
            layarea = layui.layarea,
            $ = layui.$;
        //渲染日期框
        laydate.render({
            elem: '#date1' //指定元素
        });
        //渲染日期框
        laydate.render({
            elem: '#date2' //指定元素
        });
        //实现省市县三级联动
        var home="";
        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                home=res.province+res.city+res.county;
            }
        });
        //监听提交，实现数据新增
        form.on('submit(saveBtn)', function (data) {
            //请求接口  Ajax
            var d=data.field;
            d.home=home;
            $.post("/api/controller/save.do",d,function (res){
                if(res.code==200){
                    layer.msg("添加成功！");
                    // 关闭弹出层
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                }else {
                    layer.msg("亲，新增学员失败！");
                }
            })
            return false;
        });

    });
</script>
</body>
</html>
